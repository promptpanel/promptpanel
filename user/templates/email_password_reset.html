<!doctype html>
<html>
  <head>
    <title>PromptPanel: Reset Your Password</title>
  </head>
  <body>
    <p>Hi {{ username }},</p>

    <p>We received a request to reset your password. To proceed, please click the link below:</p>
    <p><a href="{{ reset_link }}">{{ reset_link }}</a></p>

    <p>This link is valid for the next 15 minutes.</p>

    <p>If you didn't request a password reset or need further assistance, please contact our support team.</p>
    <p>Thank you!</p>
  </body>
</html>
